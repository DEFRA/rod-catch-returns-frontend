language: java

sudo: false

cache:
  directories:
  - "$HOME/.m2"
  - node_modules

jdk:
  - oraclejdk8

env:
  - >
    NODE_VERSION="8.9.1"
    DYNAMICS_IMPL=mock
    COOKIE_PW=532fdfghdf62645872aaau121qsqw112
    API_PATH=/api
    REDIS_HOSTNAME=localhost
    REDIS_PORT=6379
    LOG_LEVEL=info
    SESSION_TTL_MS=3600000
    API_REQUEST_TIMEOUT_MS=20000
    CONTEXT=ANGLER

before_install:
  - nvm install $NODE_VERSION

services:
  - redis-server

before_install:
  - git clone https://github.com/DEFRA/rod-catch-returns-api.git
  - cd ./rod-catch-returns-api
  - ./mvnw compile
  - ./launches/serverctl start --spring.profiles.active=h2
  - curl http://localhost:9580/api/licence/B7A718
  - cd ..

install:
  - npm install
  - npm run build

before_script:
  - redis-cli FLUSHDB
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build

script:
  - npm test

after_script:
  - redis-cli --scan | while read line; do echo $line; redis-cli get $line; done;
  - ./launches/serverctl stop
  - ./cc-test-reporter after-build -t lcov --exit-code $TRAVIS_TEST_RESULT

addons:
  code_climate:
    repo_token: a1b64fbd3a46e52bc5b254fbba6f2decf4b71f13461b15c52b805972c510a303


