language: java

sudo: false
cache:
  directories:
  - "$HOME/.m2"
  - node_modules

jdk:
  - oraclejdk8

env:
  - >
    NODE_VERSION="8.9.1"
    DYNAMICS_IMPL=mock
    COOKIE_PW=562fhgfqaj626ba87212ausaiqjqw112
    API_PATH=/api
    REDIS_HOSTNAME=localhost
    REDIS_PORT=6379
    LOG_LEVEL=info

before_install:
  - nvm install $NODE_VERSION

services:
  - redis-server

before_install:
  - npm install -g gulp-cli
  - git clone https://github.com/DEFRA/rod-catch-returns-api.git
  - cd ./rod-catch-returns-api
  - ./mvnw compile
  - ./launches/serverctl start --spring.profiles.active=h2
  - cd ..
  - curl http://localhost:9580/api/licence/B7A718

install:
  - npm install
  - gulp

before_script:
  - redis-cli FLUSHDB
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build

script:
  - npm test

after_script:
  - ./cc-test-reporter after-build -t lcov --exit-code $TRAVIS_TEST_RESULT

addons:
  code_climate:
    repo_token: a1b64fbd3a46e52bc5b254fbba6f2decf4b71f13461b15c52b805972c510a303


